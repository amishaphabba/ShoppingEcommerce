<div class="fixed top-0 left-0 right-0 z-50 bg-[#673ab7]">
    <div class="px-7 h-16 flex items-center justify-between ">
        <div class="flex items-center">
            <div class="w-9">
                <img src="https://cdn.pixabay.com/photo/2013/04/01/21/31/parking-99211_1280.png"
                    alt="logo">
            </div>
            <div class="ml-3">
                <div class="flex items-center space-x-3">
                    <a class="text-white font-medium">Phabba Merchants</a>
                    <div>
                        <button class="open-button" (click)="openHome()" mat-raised-button color="accent" >
                           Home <mat-icon>home</mat-icon>
                        </button>
                    </div>
                    <div>
                        <button class="open-button" (click)="openNavbarContent(1)" mat-raised-button color="accent">Men</button>
                    </div>
                    <div>
                        <button class="open-button" (click)="openNavbarContent(0)" mat-raised-button color="accent">Women</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex items-center">
            <button *ngIf="user" class="mr-1" (click)="navigateToCart('cart')" mat-icon-button>
                <mat-icon>shopping_cart</mat-icon>
            </button>
            <button *ngIf="!user" mat-raised-button
            color="accent" (click)="openLoginModal()">Login</button>
            <div *ngIf="user" class="flex items-center space-x-3">
                <span class="text-white">{{user.firstName}}</span>
                <button [matMenuTriggerFor]="menu">
                    <img class="h-8  w-8 rounded-full" src="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_1280.png" alt="">
                </button>
                <mat-menu #menu="matMenu">
                    <!-- <button mat-menu-item>Profile</button> -->
                    <button mat-menu-item (click)="navigateTo('account/orders')">Orders</button>
                    <button mat-menu-item (click)="handleLogout()">Logout</button>
                </mat-menu>
            </div>
        </div>
    </div>
</div>
<div *ngIf="isNavbarContentOpen" class="absolute  w-full z-20 modal-container mt-11">
    <app-nav-content [selectedSection]="currentSection"></app-nav-content>
</div>
