<div class="p-5 shadow-lg mx-5">
    <div class="flex items-center">
        <div class="w-[5rem] h-[5rem] lg:w-[9rem] lg:h-[9rem]">
            <img class="w-full h-full object-cover object-top" [src]='cartItem.product.imageUrl' alt="">
        </div>
        <div class="ml-5 space-y-1">
            <p>{{cartItem.product.title}}</p>
            <p class="text-gray-500">Size: {{cartItem.size}}, {{cartItem.product.color}}</p>
            <p class="text-gray-500 mt-2">Seller: {{cartItem.product.brand}}</p>
            <p class="text-gray-500 mt-2">Quantity: {{cartItem.quantity}}</p>
            <div class="flex space-x-2 items-center pt-3">
                <p class="line-through">{{cartItem.product.price}}</p>
                <p class="font-semibold">{{cartItem.product.discountedPrice}}</p>
                <p class="text-green-500 ">{{cartItem.product.discountPercent}}%</p>
            </div>
        </div>
    </div>
    <div *ngIf="showButton" class="flex items-center justify-between pt-4">
        <div class="flex items-center space-x-2">
             <!-- <div class="example-button-container space-x-8">   -->
            <div>
                <button mat-mini-fab (click)="updateCartItem(-1)" [disabled]="cartItem.quantity==1">
                    <mat-icon>remove</mat-icon>
                </button>
            </div>
            <span class="border px-6 py-1 ">{{cartItem.quantity}}</span>
            <div>
                <button mat-mini-fab (click)="updateCartItem(+1)" [disabled]="false">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            
             <!-- </div>  -->
        </div>
        <div>
            <button mat-raised-button color="accent" (click)="removeCartItem()">Remove</button>
        </div>
    </div>
</div>
