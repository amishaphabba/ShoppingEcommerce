<div class="mt-10 px-5 lg:mx-16">
    <p class="text-lg font-medium">checkout/ Address</p>
</div>
<h1 class="py-5 text-center text-xl font-semibold">
    Add Shipping Address
</h1>
<div class="grid grid-cols-1 lg:grid-cols-12 px-5 lg:px-20 lg:space-x-10">
    <div class="col-span-1 lg:col-span-5 mb-5">
        <div class="rounded-md h-[28.2rem] overflow-y-scroll hide-scrollbar box py-5">
            <div class="p-5 py-7 cursor-pointer">
                <h2 class="text-black font-medium">Saved Address</h2>
                <ng-container *ngIf="address==null" >
                    <p>No address to show</p> 
                </ng-container>
                <div *ngFor="let item of address; let last=last" class="py-2 space-y-2">
                    <app-address-card [address]="item"></app-address-card>
                    <button style="padding: 1.6rem" mat-raised-button color="accent" 
                    (click)="createOrder(item)">Deliver Here</button>
                    <mat-divider *ngIf="!last"></mat-divider>
                </div>
            </div>
        </div>
    </div>

    <div class="col-span-1 lg:col-span-7 mb-5">
        <div class="rounded-md p-5 box">
            <form [formGroup]="myForm" (ngSubmit)="handleSubmit()">
                <div class="grid grid:cols-1 gap-3 sm:grid-cols-2">
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>First Name</mat-label>
                            <input matInput formControlName="firstName" type="text" autocomplete="given-name">
                        </mat-form-field>
                    </div>
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Last Name</mat-label>
                            <input matInput formControlName="lastName" type="text" autocomplete="given-name">
                        </mat-form-field>
                    </div>
                    <div class="col-span-2">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Street Address</mat-label>
                            <textarea matInput formControlName="streetAddress" type="text" autocomplete="given-name"></textarea>
                        </mat-form-field>
                    </div>
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>City</mat-label>
                            <input matInput formControlName="city" type="text" autocomplete="given-name">
                        </mat-form-field>
                    </div>
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>State</mat-label>
                            <input matInput formControlName="state" type="text" autocomplete="given-name">
                        </mat-form-field>
                    </div>
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Zip Code</mat-label>
                            <input matInput formControlName="zipcode" type="text" autocomplete="given-name">
                        </mat-form-field>
                    </div>
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Mobile</mat-label>
                            <input matInput formControlName="mobile" type="text" autocomplete="given-name">
                        </mat-form-field>
                    </div>
                    <button class="col-span-2" mat-raised-button color="accent" type="submit">Add Address</button>
                </div>

            </form>
        </div>
    </div>

</div>
