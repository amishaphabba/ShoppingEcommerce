<div class="box product-card" (click)="navigate()">
    <div class="h-[13rem] w-[10rem]">
        <img class="h-full w-full object-cover object-top" [src]="product.imageUrl" alt="productImage">
    </div>
    <div class="p-4">
        
       <h3 class="font-medium text-gray-900 text-sm">{{product.brand}}</h3>
       <p class="mt-2 text-gray-500">
        {{product.title}}</p>
    </div>
</div>
