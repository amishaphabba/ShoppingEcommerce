<div class="mt-10 px-5 lg:mx-16">
    <p class="text-lg font-medium">checkout/ payment</p>
</div>
<div class="mt-5 space-y-5 px-5 lg:mx-16">
    <ng-container>
        <div class="p-5 box rounded-md my-5">
            <app-address-card [address]="order.shippingAddress"  showButton="flase"></app-address-card>
        </div>
        <div class="grid grid-cols-1 gap-5 lg:grid-cols-3 ">
            <div class="col-span-2">
                <div class="space-y-3 box rounded-md">
                    <div *ngFor="let item of order.orderItems  let last=last">
                        <app-cart-item [showButton]="false" [cartItem]="item">
                        </app-cart-item>
                        <mat-divider *ngIf="!last"></mat-divider>
                    </div>
                </div>
            </div>
            <div class="col-span-1 ">
                    <section class="sticky-top-0 h-[100vh] lg:mt-0 ml-5">
                        <ng-container>
                            <div class="box p-5 rounded-md">
                                <p class="font-bold pb-4">Price Details</p>
                                <mat-divider></mat-divider>
                                <div class="flex justify-between">
                                    <span>Total Price</span>
                                    <span class="line-through">{{order.totalPrice}}</span>
                                </div>
                                <div class="flex justify-between font-semibold">
                                    <span>Total Discounted Price</span>
                                    <span class="
                                    text-green-700">{{order.totalDiscountedPrice}}</span>
                                </div>
                                <!-- <div class="flex justify-between">
                                    <span>Discount Percent</span>
                                    <span class="
                                    text-green-700">{{order.discount}}%</span>
                                </div> -->
                                <div class="flex justify-between">
                                    <span>Delivery</span>
                                    <span class="
                                    text-green-700">Free Delivery</span>
                                </div>
                               
                            </div>
                            <button class="text-lg mt-5 w-full" color="accent" mat-raised-button (click)="placeOrder()">Confirm Place Order</button>
                            <ng-container *ngIf="placedOrder">
                                <p class="text-lg mt-5 w-full bg-green-200 box">Order Placed Successfully</p>
                            </ng-container>
                        </ng-container>
                    </section>
            </div>
        </div>
    </ng-container>
</div>
